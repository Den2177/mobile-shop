<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MobileShop</title>
</head>
<body>
<header class="header">
    <div class="container">
        <a href="#" class="logo">MobileShop</a>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="grid main-panel">
            <div class="sidebar f card">
                <h2>Фильтры</h2>
                <form action="#" class="form vertical" id="filters">
                    <input type="text" class="input" placeholder="Поиск..." id="search">
                    <div class="component">
                        <h3>Цена</h3>
                        <div class="flex-row">
                            <input type="number" class="input" placeholder="от..." id="priceFrom">
                            <input type="number" class="input" placeholder="до..." id="priceTo">
                        </div>
                    </div>
                    <div class="component">
                        <h3>Оперативная память</h3>
                        <div class="flex-row">
                            <input type="number" class="input" placeholder="от..." id="ramFrom">
                            <input type="number" class="input" placeholder="до..." id="ramTo">
                        </div>
                    </div>
                    <div class="component">
                        <h3>Встроенная память</h3>
                        <div class="flex-row">
                            <input type="number" class="input" placeholder="до..." id="romFrom">
                            <input type="number" class="input" placeholder="до..." id="romTo">
                        </div>
                    </div>
                    <div class="vertical" id="companies-filter">

                    </div>
                    <div class="component mt15">
                        <h3>Отсортировать</h3>
                        <div class="flex-row">
                            <label>
                                <input type="radio" id="up" name="sort">
                                <span>По возрастанию</span>
                            </label>
                            <label>
                                <input type="radio" id="down" name="sort">
                                <span>По убыванию</span>
                            </label>
                        </div>
                    </div>
                    <div class="component mt10">
                        <div class="flex-row">
                            <button class="btn" type="submit" id="setFiltersBtn">Отфильтровать</button>
                            <button class="btn" type="submit" id="clearFiltersBtn">Сбросить</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="right-part">
                <div class="grid f3" id="mobiles">
                    <div class="card"></div>
                </div>
                <div class="pagination flex-row mt15" id="pagination">
                </div>
            </div>

        </div>
    </div>
</main>
<script src="assets/js/script.js"></script>
</body>
</html>
